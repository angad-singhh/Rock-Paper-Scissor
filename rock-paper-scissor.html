<html>
    <head>
        <title>Rock Paper Scissor Game</title>
    </head>
    <body>

        <h1>Rock Paper Scissor</h1>
        <button onclick="
        result('rock');
        ">Rock</button>

        <button onclick="
        result('paper');
        ">Paper</button>

        <button onclick="
        result('scissor');
        ">Scissor</button>

        <script>
            function print(yourMove,computerMove,result){
                alert(`You picked ${yourMove} and Computer picked ${computerMove}: \n Result: ${result}`);
                return;
            }

            function generateMove(){
                let computerMove=Math.random();
                if(computerMove>=0 && computerMove<1/3) computerMove='rock';
                else if(computerMove>=1/3 && computerMove<2/3) computerMove='paper';
                else if(computerMove>=2/3 && computerMove<=1) computerMove='scissor';

                return computerMove;
            }

            function result(yourMove){
                const computerMove=generateMove();
                let result;

                if(yourMove===computerMove){
                    result='tie';
                    print(yourMove,computerMove,result);
                    return;
                }
                
                if(yourMove=='rock'){
                    if(computerMove=='paper'){
                        result='loose';
                        print(yourMove,computerMove,result);
                    }
                    else if(computerMove=='scissor'){
                        result='win';
                        print(yourMove,computerMove,result);
                    }
                }
                else if(yourMove=='paper'){
                    if(computerMove=='rock'){
                        result='win';
                        print(yourMove,computerMove,result);
                    }
                    else if(computerMove=='scissor'){
                        result='loose';
                        print(yourMove,computerMove,result);
                    }
                }
                else if(yourMove=='scissor'){
                    if(computerMove=='paper'){
                        result='win';
                        print(yourMove,computerMove,result);
                    }
                    else if(computerMove=='rock'){
                        result='loose';
                        print(yourMove,computerMove,result);
                    }
                }

            }
            

        </script>
    </body>
</html>
